<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>External Style Example</title>
    <!-- Link to the external CSS file -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>This is an example of using external styles</h1>
    <p id="external-id">This text is styled using an ID in the external CSS.</p>
    <p class="external-class">This text is styled using a class in the external CSS.</p>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Using Div to Organize Content</title>
    <style>
        #header { background-color: #f1f1f1; padding: 10px; text-align: center; }
        #nav { background-color: #cccccc; padding: 10px; text-align: center; }
        #content { background-color: #e1e1e1; padding: 10px; }
        #sidebar { background-color: #d1d1d1; padding: 10px; }
        #footer { background-color: #f1f1f1; padding: 10px; text-align: center; }
    </style>
</head>
<body>
    <div id="header">Header Section</div>
    <div id="nav">Navigation Bar</div>
    <div id="content">Main Content Area</div>
    <div id="sidebar">Sidebar Content</div>
    <div id="footer">Footer Section</div>
</body>
</html>
